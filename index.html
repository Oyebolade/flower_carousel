<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <h1>Flower Carousel</h1>
        <div class="wrapper">
            <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
           <div class="main-wrapper">
            <div class="slides-container">
                <div class="slide-image">
                    <img src="img/flower1.jpg" alt="">
                </div>
                <div class="slide-image">
                    <img src="img/flower2.jpg" alt="">
                </div>
                <div class="slide-image">
                    <img src="img/flower3.jpg" alt="">
                </div>
                <div class="slide-image">
                    <img src="img/flower4.jpg" alt="">
                </div>
                <div class="slide-image">
                    <img src="img/flower5.jpg" alt="">
                </div>
                <div class="slide-image">
                    <img src="img/flower6.jpg" alt="">
                </div>
            </div>
    
           </div>
            <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
            <div class="navigation-dots">
                <div class="single-dot"></div>
                <div class="single-dot active"></div>
                <div class="single-dot"></div>
                <div class="single-dot"></div>
                <div class="single-dot"></div>
                <div class="single-dot"></div>
                <div class="single-dot"></div>
            </div>
    
        </div>
    <script src="js/main.js"></script>
</body>

</html>
